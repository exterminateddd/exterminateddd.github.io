<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', serif;
        }
        body {
            padding: 24px!important;
        }
        #reload {
            font-size: larger;
        }
    </style>
</head>
<body>
    <md-block id="cvContainer">
        
    </md-block>
    <button href="." id="reload">если резюме не появилось, нажмите</button>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script>
        const cvContainer = document.getElementById('cvContainer');
        const reloadBtn = document.getElementById('reload');
        function updateMdBlock() {
            fetch('./cv.md')
                .then((r) => r.text().then(
                    (text) => cvContainer.mdContent = text
                ));
        }
        window.addEventListener('load', (e) => updateMdBlock())
        reloadBtn.onclick = (e) => updateMdBlock()
    </script>
</body>
</html>
